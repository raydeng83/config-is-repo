server:
  port: 5555

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
        defaultZone: http://52.87.220.41:8761/eureka/

management:
  security:
    enabled: false

zuul:
  routes:
    userservice: /user/**
    itemservice: /item/**
  ignored-services: '*'
  prefix: /api
  sensitive-headers: Cookie, Set-Cookie

Hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 2500

itemservice.ribbon.ReadTimeout: 7000